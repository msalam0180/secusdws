id: rule_sro
label: Import of SEC SRO Rules
migration_group: regulations
migration_tags:
  - rule_sro
  - rule
source:
  plugin: federal_register
  path: public://migration/sro_releases.csv
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: fileno
      label: "File Number"
    1:
      name: fileurl
      label: "File Url"
    2:
      name: id
      label: "Release Number"
    3:
      name: releaseurl
      label: "Release URL"
    4:
      name: date
      label: "Date"
    5:
      name: details
      label: "Details"
  constants:
    site: "https://www.sec.gov/"
    delimiter: "/"
    division_office: "Trading and Markets"
process:
  status:
    plugin: default_value
    default_value: 1

  type:
    plugin: default_value
    default_value: rule

  title: title

  field_display_title: short_title

  body_text:
    -
      plugin: skip_on_contains
      method: process
      contains:
        - '.pdf'
        - '.txt'
      source: releaseurl
    -
      plugin: str_replace
      search: ')'
      replace: ''
    -
      plugin: html_to_string
    -
      plugin: body_html_import
      get_value: TRUE

  body/value:
    plugin: if_else
    source: '@body_text'
    equals: NULL
    then: '@abstract'

  body/format:
    plugin: default_value
    default_value: 'simple_text'

  created:
    plugin: format_date
    source: date
    from_format: 'F j, Y'
    from_timezone: 'America/New_York'
    to_format: 'U'

  changed: '@created'

  _sro_type:
    plugin: get_sro_category
    source: releaseurl

  field_sro_organization:
    plugin: entity_lookup
    source: '@_sro_type'
    value_key: field_abbreviated
    bundle_key: vid
    bundle: sro_organization
    entity_type: taxonomy_term
    ignore_case: true

  field_related_rule:
    plugin: migration_lookup
    migration:
      - sro
    no_stub: true
    source: related_rules

  field_primary_division_office:
    plugin: entity_lookup
    source: constants/division_office
    value_key: name
    bundle_key: vid
    bundle: division_office
    entity_type: taxonomy_term
    ignore_case: true

  file_number: file_number

  field_file_number:
    plugin: entity_generate
    access_check: false
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    source: '@file_number'
    bundle: rulemaking_index
    values:
      field_respondents: title

  field_submit_comments:
    plugin: migration_lookup
    migration: srocomments
    no_stub: true
    source: id

  comments_notice:
    plugin: get_comments_notice
    source: details

  comments_text_format:
    plugin: skip_on_missing
    missing:
      - 'days'
      - 'on or before'
      - 'extended'
      - 'Initial'
      - 'for'
      - 'on the'
      - 'Must be received'
      - 'Rebuttal comments'
    method: process
    source: '@comments_notice'

  field_comments_date_format:
    plugin: if_else
    source: '@comments_text_format'
    equals: NULL
    then: 'date'
    else: 'text'

  field_comments_due_date:
    - plugin: skip_on_contains
      contains:
        - 'days'
        - 'on or before'
        - 'extended'
        - 'Initial'
        - 'for'
        - 'on the'
        - 'Must be received'
        - 'Rebuttal comments'
      method: process
      source: '@comments_notice'
    - plugin: format_date
      from_format: 'F j, Y'
      from_timezone: 'America/New_York'
      to_format: 'Y-m-d'

  field_comments_notice/format:
    plugin: default_value
    default_value: 'simple_text'

  field_comments_notice/value:
    plugin: skip_on_missing
    missing:
      - 'days'
      - 'on or before'
      - 'extended'
      - 'Initial'
      - 'for'
      - 'on the'
      - 'Must be received'
      - 'Rebuttal comments'
    method: process
    source: '@comments_notice'

  field_comments_received:
    plugin: get_comments_received
    multiple: false
    source: details

  field_show_submit_comments:
    plugin: if_else
    source: '@field_submit_comments'
    equals: NULL
    then: FALSE
    else: TRUE

  field_show_comments_received:
    plugin: if_else
    source: '@field_comments_received'
    equals: NULL
    then: FALSE
    else: TRUE
destination:
  plugin: entity:node

migration_dependencies:
  required:
    - proposed
    - sro
    - srocomments
