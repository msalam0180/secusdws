id: icseealso
label: Import of Investment Company See Also Files
migration_group: regulations
migration_tags:
  - ic
  - seealso
source:
  plugin: see_also
  source_field: investment_company
  path: public://migration/icreleases_category.csv
  header_offset: 0
  ids:
    - id
  fields:
    #id,category,investment_company,file_num,file_num_url,notice_id,notice_url,notice_date,order_id,order_url,order_date
    0:
      name: id
      label: id
    1:
      name: category
      label: "Category"
    2:
      name: investment_company
      label: "Investment Company"
    3:
      name: file_num
      label: "File Number"
    4:
      name: file_num_url
      label: "File Number Url"
    5:
      name: notice_id
      label: "Notice ID"
    6:
      name: notice_url
      label: "Notice Url"
    7:
      name: notice_date
      label: "Notice Date"
    8:
      name: order_id
      label: "Order ID"
    9:
      name: order_url
      label: "Order Url"
    10:
      name: order_date
      label: "Order Date"
  constants:
    site: 'https://www.sec.gov/'
    delimiter: ','
process:
  _skip:
    - plugin: migration_lookup
      migration:
        - conceptreleases
        - conceptseealso
        - finalreleases
        - finalseealso
        - interim_finalreleases
        - interim_finalseealso
        - interpretivereleases
        - interpretiveseealso
        - otherreleases
        - otherseealso
        - proposedreleases
        - proposedseealso
        - sroreleases
        - sroseealso
        - aljinitialreleases
        - aljinitialseealsofiles
        - aljorderapreleases
        - aljorderreleases
        - aljorderseealsofiles
        - apreleases
        - apseealsofiles
        - litigationreleasesreleases
        - litigationreleasesseealsofiles
        - opinionsordersreleases
        - opinionsordersseealsofils
        - stopordersreleases
        - stopordersseealsofiles
        - tradingsuspensionfiles
        - tradingsuspensionseealso
        - icreleases
        - icseealso
      no_stub: true
      source: url
    - plugin: skip_on_value
      method: row
      not_equals: true
      value: NULL

  status:
    plugin: default_value
    default_value: 1

  name: title

  field_display_title: title

  field_primary_division_office:
    plugin: default_value
    default_value: 39

  static_file_type:
    plugin: str_replace
    source: title
    search: 'the Order in this matter'
    replace: 'Administrative Proceeding Order'

  field_static_file_type:
    plugin: entity_lookup
    source: '@static_file_type'
    value_key: name
    bundle_key: vid
    bundle: static_file_type
    entity_type: taxonomy_term
    ignore_case: true

  created:
    plugin: format_date
    source: date
    from_format: 'm/d/Y'
    from_timezone: 'America/New_York'
    to_format: 'U'

  changed: '@created'

  field_file_path:
    plugin: get_file_path
    source: url
    vocabulary: file_path

  field_media_file:
    -
      plugin: skip_on_empty
      source: url
      method: row
    -
      plugin: skip_on_missing
      source: url
      method: row
      missing:
        - '.htm'
        - '.shtml'
        - '.pdf'
        - '.txt'
    -
      plugin: skip_on_contains
      method: row
      contains:
        - 'www.gpo.gov'
        - 'federalregister.gov'
        - 'sec.gov/cgi-bin/ruling-comments'
    -
      plugin: file_import
      source: url
      file_exists: 'use existing'

  field_link_text_override: title

  internal_path:
    -
      plugin: str_replace
      source: url
      search: 'https://www.sec.gov/'
      replace: 'public://'
    -
      plugin: real_path

  # field_description_abstract:
  #   plugin: get_release_title
  #   source: url

  # file_number:
  #   plugin: get_file_number
  #   source: url

  field_respondents:
    plugin: get_respondent
    source: details

  field_release_file_number:
    plugin: entity_generate
    access_check: false
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    source: '@file_number'
    bundle: rulemaking_index
    values:
      field_respondents: '@field_respondents'
destination:
  plugin: 'entity:media'
  default_bundle: static_file
