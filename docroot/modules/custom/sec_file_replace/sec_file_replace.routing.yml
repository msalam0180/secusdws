
sec_file_replace.search:
  path: 'admin/config/media/file-system/replace/search'
  defaults:
    _form: '\Drupal\sec_file_replace\Form\FileReplacementSearchForm'
    _title: 'File Replacement - Search'
  requirements:
    _permission: 'access administration pages'

sec_file_replace.upload:
  path: 'admin/config/media/file-system/replace/upload'
  defaults:
    _form: '\Drupal\sec_file_replace\Form\FileReplacementUploadForm'
    _title: 'File Replacement - Upload'
  requirements:
    _permission: 'access administration pages'
