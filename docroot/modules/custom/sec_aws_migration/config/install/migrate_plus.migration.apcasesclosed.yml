id: apcasesclosed
label: Import of Administrative Proceedings AWS content
migration_group: aws
migration_tags:
  - aws
source:
  plugin: csv
  path: public://migration/closed_apcases.csv
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: id
      label: id
    1:
      name: releaseurl
      label: releaseurl
    2:
      name: respondents
      label: respondents
  constants:
    status: 'Closed'
process:
  status:
    plugin: default_value
    default_value: 1

  name: id

  field_ap_status: constants/status

  field_respondents: respondents

destination:
  plugin: entity:taxonomy_term
  default_bundle: rulemaking_index
