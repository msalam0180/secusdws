id: stopordersseealsofiles
label: Import of Stop Orders See Also Files AWS content
migration_group: aws
migration_tags:
  - aws
  - stoporders
source:
  plugin: see_also
  path: public://migration/stop_orders.csv
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: id
      label: id
    1:
      name: releaseurl
      label: 'Release URL'
    2:
      name: date
      label: 'Date'
    3:
      name: respondents
      label: 'Respondents'
  constants:
    delimiter: ','
process:
  _skip:
    - plugin: migration_lookup
      migration:
        - conceptreleases
        - conceptseealso
        - finalreleases
        - finalseealso
        - interim_finalreleases
        - interim_finalseealso
        - interpretivereleases
        - interpretiveseealso
        - otherreleases
        - otherseealso
        - proposedreleases
        - proposedseealso
        - sroreleases
        - sroseealso
        - aljinitialreleases
        - aljinitialseealsofiles
        - aljorderapreleases
        - aljorderreleases
        - aljorderseealsofiles
        - apreleases
        - apseealsofiles
        - litigationreleasesreleases
        - litigationreleasesseealsofiles
        - opinionsordersreleases
        - opinionsordersseealsofils
        - stopordersreleases
        - stopordersseealsofiles
        - tradingsuspensionfiles
        - tradingsuspensionseealso
      no_stub: true
      source: related_rules
    - plugin: skip_on_value
      method: row
      not_equals: true
      value: NULL

  status:
    plugin: default_value
    default_value: 1

  name: title

  field_display_title: title

  field_primary_division_office:
    plugin: default_value
    default_value: 39

  static_file_type:
    plugin: str_replace
    source: title
    search: 'the Order in this matter'
    replace: 'Administrative Proceeding Order'

  field_static_file_type:
    plugin: entity_lookup
    source: '@static_file_type'
    value_key: name
    bundle_key: vid
    bundle: static_file_type
    entity_type: taxonomy_term
    ignore_case: true

  created:
    plugin: format_date
    source: date
    from_format: 'F j, Y'
    from_timezone: 'America/New_York'
    to_format: 'U'

  changed: '@created'

  field_file_path:
    plugin: get_file_path
    source: url
    vocabulary: file_path

  field_media_file:
    -
      plugin: skip_on_empty
      source: url
      method: row
    -
      plugin: skip_on_missing
      source: url
      method: row
      missing:
        - '.htm'
        - '.pdf'
        - '.txt'
    -
      plugin: file_import
      source: url
      file_exists: 'use existing'

  field_link_text_override: title

  internal_path:
    -
      plugin: str_replace
      source: url
      search: 'https://www.sec.gov/'
      replace: 'public://'
    -
      plugin: real_path

  field_description_abstract:
    plugin: get_release_title
    source: url

  file_number:
    plugin: get_file_number
    source: url

  field_respondents:
    plugin: get_respondent
    source: respondents

  field_release_file_number:
    plugin: entity_generate
    access_check: false
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    source: '@file_number'
    bundle: rulemaking_index
    values:
      field_respondents: '@field_respondents'
destination:
  plugin: 'entity:media'
  default_bundle: static_file
