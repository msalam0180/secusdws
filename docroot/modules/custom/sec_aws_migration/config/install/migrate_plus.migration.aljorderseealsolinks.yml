id: aljorderseealsolinks
label: Import of ALJ Order See Also Links in AWS content
migration_group: aws
migration_tags:
  - aws
  - aljorders
source:
  plugin: see_also_links
  path: public://migration/alj_orders.csv
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: id
      label: id
    1:
      name: filenum
      label: 'File Number'
    2:
      name: releaseurl
      label: 'Release URL'
    3:
      name: date
      label: 'Date'
    4:
      name: respondents
      label: 'Respondents'
  constants:
    delimiter: ','
process:

  status:
    plugin: default_value
    default_value: 1

  name: title
  
  field_media_entity_link/uri: url

  field_media_entity_link/title: title

  created:
    plugin: format_date
    source: date
    from_format: 'F j, Y'
    from_timezone: 'America/New_York'
    to_format: 'U'

  changed: '@created'

destination:
  plugin: 'entity:media'
  default_bundle: link
