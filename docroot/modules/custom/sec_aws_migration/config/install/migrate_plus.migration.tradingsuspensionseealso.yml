id: tradingsuspensionseealso
label: Import of Trading Suspension Files AWS content
migration_group: aws
migration_tags:
  - aws
  - tradingsuspensions
source:
  plugin: see_also
  path: public://migration/trading_suspensions.csv
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: id
      label: id
    1:
      name: releaseurl
      label: 'Release URL'
    2:
      name: date
      label: 'Date'
    3:
      name: respondents
      label: 'Respondents'
  constants:
    destination: 'public://litigation/suspensions/'
    delimiter: ','
    staticFileType: 'Trading Suspension Release'
    filepath: 'suspensions'
process:
  _skip:
    - plugin: migration_lookup
      migration:
        - conceptreleases
        - conceptseealso
        - finalreleases
        - finalseealso
        - interim_finalreleases
        - interim_finalseealso
        - interpretivereleases
        - interpretiveseealso
        - otherreleases
        - otherseealso
        - proposedreleases
        - proposedseealso
        - sroreleases
        - sroseealso
        - aljinitialreleases
        - aljinitialseealsofiles
        - aljorderapreleases
        - aljorderreleases
        - aljorderseealsofiles
        - apreleases
        - apseealsofiles
        - litigationreleasesreleases
        - litigationreleasesseealsofiles
        - opinionsordersreleases
        - opinionsordersseealsofils
        - stopordersreleases
        - stopordersseealsofiles
        - tradingsuspensionfiles
        - tradingsuspensionseealso
      no_stub: true
      source: related_rules
    - plugin: skip_on_value
      method: row
      not_equals: true
      value: NULL

  status:
    plugin: default_value
    default_value: 1

  name: title

  field_display_title: title

  field_static_file_type:
    plugin: entity_lookup
    source: constants/staticFileType
    value_key: name
    bundle_key: vid
    bundle: static_file_type
    entity_type: taxonomy_term
    ignore_case: true

  created:
    plugin: format_date
    source: date
    from_format: 'M\. j, Y'
    from_timezone: 'America/New_York'
    to_format: 'U'

  changed: '@created'

  field_file_path:
    plugin: get_file_path
    source: url
    vocabulary: file_path

  field_media_file:
    plugin: file_import
    source: url
    file_exists: 'use existing'

  field_link_text_override: title

  internal_path:
    -
      plugin: str_replace
      source: url
      search: 'https://www.sec.gov/'
      replace: 'public://'
    -
      plugin: real_path

  field_description_abstract:
    plugin: get_release_title
    source: url
destination:
  plugin: 'entity:media'
  default_bundle: static_file
