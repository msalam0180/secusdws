id: aljorderapreleases
label: Import of ALJ Order Release Files AWS content
migration_group: aws
migration_tags:
  - aws
  - aljorders
source:
  plugin: csv
  path: public://migration/alj_orders.csv
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: id
      label: id
    1:
      name: releaseurl
      label: 'Release URL'
    2:
      name: date
      label: 'Date'
    3:
      name: respondents
      label: 'Respondents'
  constants:
    delimiter: ','
    staticFileType: 'Administrative Proceedings Release'
process:
  _skip:
    - plugin: migration_lookup
      migration:
        - conceptreleases
        - conceptseealso
        - finalreleases
        - finalseealso
        - interim_finalreleases
        - interim_finalseealso
        - interpretivereleases
        - interpretiveseealso
        - otherreleases
        - otherseealso
        - proposedreleases
        - proposedseealso
        - sroreleases
        - sroseealso
        - aljinitialreleases
        - aljinitialseealsofiles
        - aljorderapreleases
        - aljorderreleases
        - aljorderseealsofiles
        - apreleases
        - apseealsofiles
        - litigationreleasesreleases
        - litigationreleasesseealsofiles
        - opinionsordersreleases
        - opinionsordersseealsofils
        - stopordersreleases
        - stopordersseealsofiles
        - tradingsuspensionfiles
        - tradingsuspensionseealso
      no_stub: true
      source: related_rules
    - plugin: skip_on_value
      method: row
      not_equals: true
      value: NULL

  migrated_ap:
    -
      plugin: migration_lookup
      source: id
      no_stub: true
      migration: apreleases
    -
      plugin: skip_on_value
      method: row
      not_equals: true
      value: ''

  status:
    plugin: default_value
    default_value: 1

  fileurl: releaseurl

  title: id

  field_display_title:
    plugin: end
    source: releaseurl
    delimiter: "/"

  skip_already_migrated:
    -
      plugin: migration_lookup
      source: releaseurl
      migration:
        - apreleases
        - aljorderreleases
        - opinionsordersreleases
      no_stub: true
    -
      plugin: skip_on_value
      method: row
      not_equals: true
      value: NULL
      message: 'Skipping a previously imported release'

  internal_path:
    -
      plugin: str_replace
      source: releaseurl
      search: 'https://www.sec.gov/'
      replace: 'public://'
    -
      plugin: real_path

  field_description_abstract:
    plugin: get_release_title
    source: '@fileurl'

  field_primary_division_office:
    plugin: default_value
    default_value: 39

  field_static_file_type:
    plugin: entity_lookup
    source: constants/staticFileType
    value_key: name
    bundle_key: vid
    bundle: static_file_type
    entity_type: taxonomy_term
    ignore_case: true

  created:
    plugin: format_date
    source: date
    from_format: 'F j, Y'
    from_timezone: 'America/New_York'
    to_format: 'U'

  changed: '@created'

  publish_year:
    plugin: format_date
    source: date
    from_format: 'F j, Y'
    from_timezone: 'America/New_York'
    to_format: 'Y'

  field_file_path:
    plugin: get_file_path
    source: releaseurl
    vocabulary: file_path


  field_media_file:
    -
      plugin: skip_on_contains
      source: '@fileurl'
      contains:
        - '.htm'
        - '/alj/aljorders'
      method: row
    -
      plugin: file_import
      source: '@fileurl'
      file_exists: 'use existing'

destination:
  plugin: 'entity:media'
  default_bundle: static_file
