card_sidebar:
  label: Card with Sidebar
  description: Custom card with logo and sidebar
  fields:
    logo:
      type: text
      label: Logo
      description: "Pass in an <img>"
      preview: '<img class="card-sidebar__image" src="/themes/custom/uswds_sec/dist/img/logos/sec-logo-investor-1x.png" srcset="/themes/custom/uswds_sec/dist/img/logos/sec-logo-investor-1x.png 1x, /themes/custom/uswds_sec/dist/img/logos/sec-logo-investor-2x.png 2x" alt="Investor.gov: U.S. Securities and Exchange Commission">'
