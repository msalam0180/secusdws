          content:
            value: "<p>The SEC’s <a href=\"/oiea\">Office of Investor Education and Advocacy</a> provides a variety of services and tools to address problems you may face as an investor. Investor Alerts, focused on recent investment frauds and scams, and Investor Bulletins, focused on topical issues including recent Commission actions, are provided as a service to investors. They are neither legal interpretations nor statements of SEC policy. If you have questions concerning the meaning or application of a particular law or rule, please consult with an attorney who specializes in securities law. <a href=\"https://public.govdelivery.com/accounts/ussec/subscriber/new\">Subscribe</a> to get Investor Alerts and Bulletins by email.</p>\r\n\r\n<form accept-charset=\"UTF-8\" action=\"https://search.usa.gov/search/news/\" class=\"clearfix\" id=\"digital-gov-form\" method=\"get\" name=\"alerts-search\">\r\n   <fieldset>\r\n      <p class=\"centered\"><strong>Search:</strong> To search the full text of these Bulletins enter a keyword or phrase</p> \r\n      <p class=\"centered\"> \r\n<input autocomplete=\"off\" class=\"usagov-search-autocomplete ui-autocomplete-input\" id=\"gov-delivery-box\" name=\"query\" size=\"45\" title=\"Keyword or Phrase\" type=\"text\" role=\"textbox\" aria-autocomplete=\"list\" aria-haspopup=\"true\" placeholder=\"Keyword or Phrase\"> \r\n<input name=\"utf8\" type=\"hidden\" value=\"✓\"> <input id=\"affiliate\" name=\"affiliate\" type=\"hidden\" value=\"secsearch\"> \r\n<input name=\"channel\" type=\"hidden\" value=\"2085\"> <input class=\"buttonSmall\" id=\"alerts-search-submit\" name=\"commit\" title=\"Submit\" type=\"submit\" value=\"Submit\"></p>\r\n   </fieldset>\r\n</form>\r\n<div class=\"clearfix\">\r\n<p class=\"button-header\">\r\n   View Alerts Related To:\r\n</p>\r\n<div id=\"box-01\" class=\"colspan-3 button-box\"><p><a id=\"EnforcementFilterButton\" href=\"/investor/alerts/enforcement\"><span class=\"main-description\">\r\n   <span class=\"visually-hidden\">View Alerts Related To: </span>Investment Fraud and Scams\r\n   </span><span class=\"division-office\">\r\n   Enforcement\r\n   </span></a></p>\r\n</div>\r\n<div id=\"box-02\" class=\"colspan-3 button-box\"><p><a id=\"InvestmentManagementFilterButton\" href=\"/investor/alerts/investment%20management\"><span class=\"main-description\">\r\n   <span class=\"visually-hidden\">View Alerts Related To: </span>Mutual Funds, ETFs, and Registered Investment Advisers\r\n   </span><span class=\"division-office\">\r\n   Investment Management\r\n   </span></a></p>\r\n</div>\r\n<div id=\"box-03\" class=\"colspan-3 button-box\"><p><a id=\"TradingandMarketsFilterButton\" href=\"/investor/alerts/trading%20and%20markets\"><span class=\"main-description\">\r\n   <span class=\"visually-hidden\">View Alerts Related To: </span>Broker-Dealers and Exchanges\r\n   </span><span class=\"division-office\">\r\n   Trading and Markets\r\n   </span></a></p>\r\n</div>\r\n<div id=\"box-04\" class=\"colspan-3 button-box last\"><p><a id=\"CorporationFinanceFilterButton\" href=\"/investor/alerts/corporation%20finance\"><span class=\"main-description\">\r\n   <span class=\"visually-hidden\">View Alerts Related To: </span>Public Companies and Disclosure Information\r\n   </span><span class=\"division-office\">\r\n   Corporation Finance\r\n   </span></a></p>\r\n</div>\r\n</div>\r\n<div id=\"viewall\" style=\"text-align:right;\"><a id=\"viewall-link\" href=\"/investor/alerts\">\r\n\tView All\r\n</a></div>\r\n"
