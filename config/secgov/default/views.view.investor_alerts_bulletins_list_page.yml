          content:
            value: |
              <p>The SEC’s <a href="/oiea">Office of Investor Education and Advocacy</a> provides a variety of services and tools to address problems you may face as an investor. Investor Alerts, focused on recent investment frauds and scams, and Investor Bulletins, focused on topical issues including recent Commission actions, are provided as a service to investors. They are neither legal interpretations nor statements of SEC policy. If you have questions concerning the meaning or application of a particular law or rule, please consult with an attorney who specializes in securities law. <a href="https://public.govdelivery.com/accounts/ussec/subscriber/new">Subscribe</a> to get Investor Alerts and Bulletins by email.</p>

              <form accept-charset="UTF-8" action="http://search.usa.gov/search/news/" class="clearfix" id="digital-gov-form" method="get" name="alerts-search">
                 <fieldset>
                    <p class="centered"><strong>Search:</strong> To search the full text of these Bulletins enter a keyword or phrase</p>
                    <p class="centered">
              <input autocomplete="off" class="usagov-search-autocomplete ui-autocomplete-input" id="gov-delivery-box" name="query" size="45" title="Keyword or Phrase" type="text" role="textbox" aria-autocomplete="list" aria-haspopup="true" placeholder="Keyword or Phrase">
              <input name="utf8" type="hidden" value="✓"> <input id="affiliate" name="affiliate" type="hidden" value="secsearch">
              <input name="channel" type="hidden" value="2085"> <input class="buttonSmall" id="alerts-search-submit" name="commit" title="Submit" type="submit" value="Submit"></p>
                 </fieldset>
              </form>
              <div class="clearfix">
              <p class="button-header">
                 View Alerts Related To:
              </p>
              <div id="box-01" class="colspan-3 button-box"><p><a id="EnforcementFilterButton" href="/investor/alerts/enforcement"><span class="main-description">
                 Investment Fraud and Scams
                 </span><span class="division-office">
                 Enforcement
