id: rule506c
title: 'Voluntary Submission of General Solicitation Materials Used in Rule 506(c) Offerings'
description: ''
category: ''
elements: |-
  header:
    '#type': processed_text
    '#text': |

      <div class="grid-wrap grid-2col-2-1">
        <div class="col1">
              <p>Companies, funds, investors and others may voluntarily submit any written general solicitation materials used in Rule 506(c) offerings to the SEC. The materials submitted will not be made publicly available on our website. For more information on Rule 506(c) offerings, click <a href="http://www.sec.gov/rules/final/2013/33-9415.pdf">here</a>.</p>

              <p><b>If you have information about possible violations of the U.S. securities laws, please submit the information using the <a href="https://denebleo.sec.gov/TCRExternal/disclaimer.xhtml">Tips, Complaints and Referrals portal</a>.</b></p>
        </div>

        <div class="col2">
          <table summary="OMB Interior Box" width="100%">
            <tbody>
              <tr>
                <td class="SmallFormText" colspan="3">OMB Number:</td>
                <td class="SmallFormTextR">3235-0547</td>
              </tr>
              <tr>
                <td class="SmallFormText">Expires:</td>
                <td class="SmallFormTextR" colspan="3">September 30, 2017</td>
              </tr>
              <tr>
                <td class="SmallFormText" colspan="4">Estimated average burden</td>
              </tr>
              <tr>
                <td class="SmallFormText" colspan="3">hours per response:</td>
                <td class="SmallFormTextR">0.25</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="stylized-box-1 margin-top-20">
      <h2 style="text-align: center;">Important Notes<br />
      Before Submitting General Solicitation Materials:</h2>

      <ul>
      	<li>The submission of materials using this page does not constitute endorsement, approval or certification by the SEC of such materials or offering.</li>
      	<li>The SEC will not pass upon the adequacy or accuracy of the offering materials submitted using this page.</li>
      	<li>Please read our <a href="/privacy.htm">Privacy Act Notice</a> to learn about how we may use the materials you send to us.</li>
      </ul>
      </div>
    '#format': full_html
  required_text:
    '#type': processed_text
    '#text': |
      <p>Fields marked with an asterisk (<span class="red">*</span>) are required.</p>
    '#format': full_html
  attach_documents:
    '#type': webform_document_file
    '#title': 'Attach documents'
    '#multiple': 5
    '#required': true
    '#max_filesize': '12'
  information_about_you_optional_:
    '#type': fieldset
    '#title': 'Information about You (optional)'
    name:
      '#type': webform_name
      '#title': Name
      '#title__access': false
      '#first__title': 'First name'
      '#middle__access': false
      '#last__title': 'Last name'
      '#suffix__access': false
      '#degree__access': false
    email_address:
      '#type': email
      '#title': 'Email address'
      '#pattern': '.+@([\w-]+\.)+[\w-]+'
    phone_number:
      '#type': tel
      '#title': 'Phone number'
    zip_code:
      '#type': textfield
      '#title': 'ZIP Code'
  privacy:
    '#type': processed_text
    '#text': |
      <p>Please read our <a href="http://www.sec.gov/privacy.htm" target="_blank">Privacy Act Notice</a> to learn more about how we may use the information you send to us.</p>
    '#format': full_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
