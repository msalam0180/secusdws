uuid: 59779740-d21d-45ec-9dea-9ef989076297
langcode: en
status: true
dependencies: {  }
id: rule_other
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - rule_other
  - rule
migration_group: regulations
label: 'Import of SEC Other Rules'
source:
  plugin: federal_register
  path: 'public://migration/other_notices_orders_info.csv'
  header_offset: 0
  ids:
    - id
  fields:
    -
      name: id
      label: 'Release Number'
    -
      name: releaseurl
      label: 'Release URL'
    -
      name: date
      label: Date
    -
      name: ruletype
      label: Type
    -
      name: details
      label: Details
  constants:
    site: 'https://www.sec.gov/'
    delimiter: /
    division_office: Enforcement
process:
  status:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: rule
  title: title
  field_display_title: short_title
  body_text:
    -
      plugin: skip_on_contains
      method: process
      contains:
        - .pdf
        - .txt
      source: releaseurl
    -
      plugin: str_replace
      search: )
      replace: ''
    -
      plugin: html_to_string
    -
      plugin: body_html_import
      get_value: true
  body/value:
    plugin: if_else
    source: '@body_text'
    equals: null
    then: '@abstract'
  body/format:
    plugin: default_value
    default_value: simple_text
  created:
    plugin: format_date
    source: date
    from_format: 'F j, Y'
    from_timezone: America/New_York
    to_format: U
  changed: '@created'
  field_related_rule:
    plugin: migration_lookup
    migration:
      - other
    no_stub: true
    source: related_rules
  field_primary_division_office:
    plugin: entity_lookup
    source: constants/division_office
    value_key: name
    bundle_key: vid
    bundle: division_office
    entity_type: taxonomy_term
    ignore_case: true
  file_number: file_number
  field_file_number:
    plugin: entity_generate
    access_check: false
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    source: '@file_number'
    bundle: rulemaking_index
    values:
      field_respondents: title
  field_submit_comments:
    plugin: migration_lookup
    migration: othercomments
    no_stub: true
    source: id
  comments_notice:
    plugin: get_comments_notice
    source: details
  comments_text_format:
    plugin: skip_on_missing
    missing:
      - days
      - 'on or before'
      - extended
      - Initial
      - for
      - 'on the'
      - 'will be'
      - 'Must be received'
      - 'Rebuttal comments'
    method: process
    source: '@comments_notice'
  field_comments_date_format:
    plugin: if_else
    source: '@comments_text_format'
    equals: null
    then: date
    else: text
  field_comments_due_date:
    -
      plugin: skip_on_contains
      contains:
        - days
        - 'on or before'
        - extended
        - Initial
        - for
        - 'on the'
        - 'will be'
        - 'Must be received'
        - 'Rebuttal comments'
      method: process
      source: '@comments_notice'
    -
      plugin: format_date
      from_format: 'F j, Y'
      from_timezone: America/New_York
      to_format: Y-m-d
  field_comments_notice/format:
    plugin: default_value
    default_value: simple_text
  field_comments_notice/value:
    plugin: skip_on_missing
    missing:
      - days
      - 'on or before'
      - extended
      - Initial
      - for
      - 'on the'
      - 'will be'
      - 'Must be received'
      - 'Rebuttal comments'
    method: process
    source: '@comments_notice'
  field_comments_received:
    plugin: get_comments_received
    multiple: false
    source: details
  field_show_submit_comments:
    plugin: if_else
    source: '@field_submit_comments'
    equals: null
    then: false
    else: true
  field_show_comments_received:
    plugin: if_else
    source: '@field_comments_received'
    equals: null
    then: false
    else: true
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - other
    - othercomments
