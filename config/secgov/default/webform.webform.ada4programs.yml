id: ada4programs
title: 'Reasonable Accommodation for Participation in SEC Public Programs'
description: ''
category: ''
elements: |-
  intro_text:
    '#type': processed_text
    '#text': |
      <p>The <acronym title="Securities and Exchange Commission">SEC</acronym> provides reasonable accommodations to individuals with disabilities who request them so that they can participate in SEC's programs for the public. To request an accommodation for disability at a public program submit the request form below at least 5 business days in advance of the date you need the requested accommodation.</p>
    '#format': full_html
  required_text:
    '#type': processed_text
    '#text': |
      <p>Fields marked with an asterisk (<span class="red">*</span>) are required.</p>
    '#format': full_html
  name:
    '#type': textfield
    '#title': Name
    '#required': true
  your_email_address:
    '#type': email
    '#title': 'Your Email Address'
    '#required': true
    '#pattern': '.+@([\w-]+\.)+[\w-]+'
  alternate_contact_information_telephone:
    '#type': textfield
    '#title': 'Alternate Contact Information - Telephone'
    '#required': true
  describe_accommodation:
    '#type': textarea
    '#title': 'Describe Accommodation'
    '#required': true
  date_accommodation_needed:
    '#type': date
    '#title': 'Date Accommodation Needed'
    '#required': true
  time_accommodation_needed:
    '#type': webform_time
    '#title': 'Time Accommodation Needed'
    '#required': true
    '#time_format': 'g:i A'
  place_accommodation_needed_address_and_room_number:
    '#type': textarea
    '#title': 'Place accommodation needed - address and room number'
    '#required': true
  name_of_sec_public_program:
    '#type': textfield
    '#title': 'Name of SEC Public Program'
    '#required': true
  optional_comments:
    '#type': textarea
    '#title': 'Optional Comments'
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
