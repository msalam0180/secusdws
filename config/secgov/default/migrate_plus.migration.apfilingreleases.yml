uuid: 647ebd38-7aeb-49cf-b3e1-ac32a3a446ad
langcode: en
status: true
dependencies: {  }
id: apfilingreleases
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - aws
  - apfiling
migration_group: aws
label: 'Import of Administrative Proceedings Filings AWS content'
source:
  plugin: ap_filing
  directory:
    - 'public://migration/litigation/apdocuments'
  file_mask: '/^(.*\.xml)(?<!admin\.xml)$/i'
  recurse_level: -1
  constants:
    staticFileType: 'Administrative Proceedings Filing Release'
    site: 'public://migration'
    division_office: Enforcement
process:
  _skip:
    -
      plugin: migration_lookup
      migration:
        - conceptreleases
        - conceptseealso
        - finalreleases
        - finalseealso
        - interim_finalreleases
        - interim_finalseealso
        - interpretivereleases
        - interpretiveseealso
        - otherreleases
        - otherseealso
        - proposedreleases
        - proposedseealso
        - sroreleases
        - sroseealso
        - aljinitialreleases
        - aljinitialseealsofiles
        - aljorderapreleases
        - aljorderreleases
        - aljorderseealsofiles
        - apreleases
        - apseealsofiles
        - litigationreleasesreleases
        - litigationreleasesseealsofiles
        - opinionsordersreleases
        - opinionsordersseealsofiles
        - stopordersreleases
        - stopordersseealsofiles
        - tradingsuspensionfiles
        - tradingsuspensionseealso
      no_stub: true
      source: releaseurl
    -
      plugin: skip_on_value
      method: row
      not_equals: true
      value: null
  status:
    plugin: default_value
    default_value: 1
  name: title
  created:
    plugin: format_date
    source: date
    from_format: Y-m-d
    from_timezone: America/New_York
    to_format: U
  changed: '@created'
  field_publish_date:
    plugin: format_date
    source: date
    from_format: Y-m-d
    from_timezone: America/New_York
    to_format: 'Y-m-d\TH:i:s'
  fileurl:
    plugin: concat
    delimiter: ''
    source:
      - constants/site
      - file_path
  field_display_title: title
  field_primary_division_office:
    plugin: entity_lookup
    source: constants/division_office
    value_key: name
    bundle_key: vid
    bundle: division_office
    entity_type: taxonomy_term
    ignore_case: true
  field_static_file_type:
    plugin: entity_lookup
    source: constants/staticFileType
    value_key: name
    bundle_key: vid
    bundle: static_file_type
    entity_type: taxonomy_term
    ignore_case: true
  field_file_path:
    plugin: get_file_path
    source: '@fileurl'
    vocabulary: file_path
  field_release_file_number:
    plugin: entity_generate
    access_check: false
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    source: file_number
    bundle: rulemaking_index
    values:
      field_respondents: respondent
  field_media_file:
    -
      plugin: skip_on_contains
      source: '@fileurl'
      contains: .htm
      method: row
    -
      plugin: file_import
      source: '@fileurl'
      file_exists: 'use existing'
destination:
  plugin: 'entity:media'
  default_bundle: static_file
migration_dependencies: null
