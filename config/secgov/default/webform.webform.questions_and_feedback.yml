id: questions_and_feedback
title: 'Questions and Feedback'
description: 'Questions and Feedback'
category: 'SEC Forms'
elements: |-
  form_header:
    '#type': webform_markup
    '#markup': |-
      <div class="container">
      <div class="col-one">
      <p>Please use this form to send us your questions and comments. If you have a complaint about your broker or a securities transaction, you will get better results by using our online&nbsp;<a href="http://www.sec.gov/complaint.shtml">Complaint Center</a>.</p>

      <p>Although we use secure socket layer encryption, do not hesitate to&nbsp;<a href="javascript:safePrint()">print this form</a>&nbsp;and send it by&nbsp;<a href="http://www.sec.gov/investor/oieaaddress.htm" onclick="javascript:window.open('http://www.sec.gov/investor/oieaaddress.htm','popUpWindow','scrollbars=no,menubar=no,height=300,width=400,left=500,top=250,innerHeight=300,innerWidth=400'); return false" target="_blank">mail or fax</a>&nbsp;if you have any concerns about security. Please read our&nbsp;<a href="http://www.sec.gov/privacy.htm">Privacy Act Notice</a>&nbsp;to learn more about how we may use the information you send to us.</p>
      </div>

      <div class="col-two">
      <table border="0" summary="OMB Interior Box">
      	<tbody>
      		<tr>
      			<td class="SmallFormText" colspan="3">OMB Number:</td>
      			<td class="SmallFormTextR">3235-0547</td>
      		</tr>
      		<tr>
      			<td class="SmallFormText">Expires:</td>
      			<td class="SmallFormTextR" colspan="3">November 30, 2023</td>
      		</tr>
      		<tr>
      			<td class="SmallFormText" colspan="4">Estimated average burden</td>
      		</tr>
      		<tr>
      			<td class="SmallFormText" colspan="3">hours per response:</td>
      			<td class="SmallFormTextR">0.25</td>
      		</tr>
      	</tbody>
      </table>
      </div>
      </div>
  tell_us_about_yourself:
    '#type': fieldset
    '#title': 'Tell Us About Yourself'
    '#open': true
    required_text:
      '#type': processed_text
      '#text': |
        <p><span class="red">*</span> You must complete this information.</p>
      '#format': full_html
    titles:
      '#type': select
      '#title': Title
      '#options':
        Mr.: Mr.
        Ms.: Ms.
        Mrs.: Mrs.
        Dr.: Dr.
        Rev.: Rev.
        'The Honorable': 'The Honorable'
    first_name:
      '#type': textfield
      '#title': 'First name'
    middle_initial:
      '#type': textfield
      '#title': 'Middle initial'
      '#size': 4
      '#maxlength': 4
    last_name:
      '#type': textfield
      '#title': 'Last name'
    daytime_phone:
      '#type': tel
      '#title': 'Daytime phone'
    e_mail:
      '#type': email
      '#title': E-mail
      '#required': true
      '#pattern': '.+@([\w-]+\.)+[\w-]+'
    about_yourself_instructions:
      '#type': processed_text
      '#text': |
        <p>Please double-check your email address. Also, while we do not require a phone number, our specialists can often answer your question more quickly by phone.</p>
      '#format': full_html
  tell_us_about_your_complaint:
    '#type': fieldset
    '#title': 'Tell Us About Your Complaint'
    '#title_display': invisible
    describe_your_complaint:
      '#type': textarea
      '#title': 'Your Question or Feedback'
  disclaimer:
    '#type': processed_text
    '#text': |
      <p>This collection of information has been reviewed by the Office of Management and Budget ("OMB") in accordance with the clearance requirements of 44 U.S.C. ยง3507. The applicable Privacy Act system of records (SORN) is SEC 31 and the routine uses of the records are set forth at 85 FR 85440 (January 27, 2021).</p>
    '#format': full_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
