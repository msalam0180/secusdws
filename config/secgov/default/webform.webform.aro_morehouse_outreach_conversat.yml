id: aro_morehouse_outreach_conversat
title: 'Reaching New Heights: Conversations on Raising Capital for Businesses of Color'
description: ''
category: ''
elements: |-
  intro_text:
    '#type': processed_text
    '#text': |
      <div class="center clearfix margin-bottom-20"><img alt="ARO Morehouse Outreach Webform Banner" src="https://www.sec.gov/files/2019_ARO_MorehouseOutreach_RegistrationBanner_2.jpg" /></div>

      <p class="center bold">October&nbsp;24, 2019 at 4 p.m. E.T.<br />
      Morehouse College<br />
      Shirley A. Massey Executive Conference&nbsp;Center<br />
      830 Westview&nbsp;Drive, SW<br />
      Atlanta, GA 30314</p>

      <p>Join Morehouse College and the SEC to help drive positive change for the entrepreneurial community!&nbsp;Registration will close on October 22, 2019 or when the event is full, so please register now!&nbsp;There is no registration fee.</p>
    '#format': full_html
  required_text:
    '#type': processed_text
    '#text': |
      <p>Fields marked with an asterisk (<span class="red">*</span>) are required.</p>
    '#format': full_html
  contact_info:
    '#type': fieldset
    '#title': 'Contact Information'
    name:
      '#type': textfield
      '#title': Name
      '#required': true
      '#format_items': comma
    organization:
      '#type': textfield
      '#title': Organization
      '#required': true
    title:
      '#type': textfield
      '#title': Title
      '#format_items': comma
      '#required': true
    email_address:
      '#type': email
      '#title': 'Email Address'
      '#required': true
      '#pattern': '.+@([\w-]+\.)+[\w-]+'
    telephone:
      '#type': tel
      '#title': Telephone
      '#description': |
        <!--<span class="example" style="color:#660000; font-family:Arial,Helvetica,Verdana; font-size:x-small">(Area Code) (Number)</span>-->
        <p class="small" style=">(Area Code) (Number)</p>
      '#required': true
      '#format_items': comma
  what_panel_topics_would_you_be_interested_in_hearing_discussed_:
    '#type': textarea
    '#title': 'What panel topics would you be interested in hearing discussed?'
    '#format_items': comma
  please_indicate_below_if_you_would_like_to_be_informed_about_sma:
    '#type': textarea
    '#title': 'Please indicate if you would like to be informed about small business capital formation developments by the SEC.'
    '#format_items': comma
  submit_instructions:
    '#type': processed_text
    '#text': |
      <p>Click on the "Submit" button below to send your information to the SEC. After clicking on the "Submit" button, the next screen you see should confirm the date when your registration was received. You are not registered for the event until you see this screen, indicating the date when your registration was received. You will not receive a separate e-mail confirmation of your registration.</p>

      <p>Please read our <a href="http://www.sec.gov/privacy.htm">Privacy Act Notice</a> to learn more about how we may use the information you send to us.</p>
    '#format': full_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
