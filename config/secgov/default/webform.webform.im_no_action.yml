id: im_no_action
title: 'Division of Investment Management Submission Form for No-Action and Interpretive Letters'
description: ''
category: ''
elements: |-
  intro_text:
    '#type': processed_text
    '#text': |
      <p>Please use this form for written requests for no-action and interpretive letters under 17 CFR § 202.1(d). See No-Action and Interpretive Letters <a href="https://www.sec.gov/investment/investment-management-no-action-letters">issued by the Division of Investment Management</a>. Please read our <a href="https://www.sec.gov/privacy.htm">Privacy Act Notice</a> to learn about how we may use the information you send to us.</p>

      <p><strong>Procedures for submitting requests</strong>. The Commission has specified certain procedures to be followed by persons submitting requests for no- action or interpretive letters. These procedures include:</p>

      <ul>
      	<li>The specific subsection of the particular statute to which the letter pertains should be indicated in the upper right-hand corner of the letter submitted.</li>
      	<li>The names of the company or companies and all other persons involved should be stated. Where the request involves potentially “market-moving” information and/or the requestor does not wish to provide its name, the name of counsel representing the requestor should be provided, and the staff will follow up accordingly. Letters relating to hypothetical situations will not be answered.</li>
      	<li>Letters should be limited to the particular situation involving the problem at hand and should not attempt to include every possible type of situation which may arise in the future.</li>
      	<li>While it is essential that letters contain all of the facts necessary to reach a conclusion in the matter, they should be concise and to the point.</li>
      	<li>The writer should indicate why he or she thinks a problem exists and his or her own legal analysis in the matter.</li>
      	<li>If a request for confidential treatment is made, this request and the basis therefore should be included in a separate letter and submitted with the request letter.</li>
      </ul>

      <p>As a matter of policy, the Division does not answer hypothetical questions.</p>

      <p>DO NOT provide any sensitive personally identifiable information (PII) on this form. Examples of sensitive PII include social security number (SSN) and date of birth (DOB).</p>
    '#format': full_html
  required_text:
    '#type': processed_text
    '#text': |
      <p>Fields marked with an asterisk (<span class="red">*</span>) are required.</p>
    '#format': full_html
  your_contact_information:
    '#type': fieldset
    '#title': 'Your Contact Information'
    name:
      '#type': textfield
      '#title': Name
      '#required': true
    telephone:
      '#type': tel
      '#title': Telephone
      '#required': true
    email:
      '#type': email
      '#title': Email
      '#required': true
  type_of_request:
    '#type': fieldset
    '#title': 'Type of Request'
    type_of_request_field:
      '#type': radios
      '#title': 'Please also indicate whether this is an initial or a revised submission:'
      '#options':
        initial: Initial
        revised: Revised
      '#required': true
  information_about_your_request:
    '#type': fieldset
    '#title': 'Topic of Your Request'
    general_subject_matter_of_your_request:
      '#type': textarea
      '#title': Topic
      '#required': true
    attachment_file:
      '#type': managed_file
      '#title': 'Attachment File(s)'
      '#multiple': true
      '#required': true
      '#max_filesize': '14'
      '#file_extensions': 'txt pdf doc docx ppt pptx xls xlsx'
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
