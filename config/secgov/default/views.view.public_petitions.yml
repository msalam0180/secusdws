          empty: false
          content:
            value: "<p>\r\nAny person may request that the Commission issue, amend or repeal a rule of general application. Petitions must be filed with the Secretary of the Commission. Petitions may be submitted via electronic mail to <a href=\"mailto:Secretarys-Office@SEC.GOV\">Secretarys-Office@SEC.GOV</a> (preferred method) or via physical mail at 100 F. Street NE, Washington, D.C. 20549-1090. To help us process your petition more efficiently, please use only one method.\r\n</p>\r\n<p>\r\nPetitions must contain the text or substance of any proposed rule or amendment or specify the rule or portion of a rule requested to be repealed. Persons submitting petitions must also include a statement of their interest and/or reasons for requesting Commission action.\r\n</p>\r\n<p>\r\nAll petitions will be forwarded to the appropriate division or office of the Commission for consideration and recommendation. Following submission of the staff's recommendation to the Commission, petitioners will be notified of any action taken by the Commission.\r\n</p>\r\n<p>\r\nFor additional information please refer to the Commission's Rules of Practice, <a href=\"https://www.sec.gov/about/rulesofpractice.shtml\" target=\"_blank\">Rule 192 (17 CFR 201.192).</a>\r\n</p>"
