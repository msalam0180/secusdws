id: corp_fin_noaction
title: 'Requests for No-Action, Interpretive, Exemptive, and Waiver Letters'
description: ''
category: ''
elements: |-
  header:
    '#type': processed_text
    '#text': |
      <p>We welcome written requests for no-action, interpretive, exemptive and waiver letters relating to the areas of the federal securities laws that the Division administers and interprets. Please submit such requests through this webpage as instructed below.</p>

      <ul>
      	<li><strong>If you wish to submit a request for telephonic interpretive advice and other assistance, please do not submit the request through this form. &nbsp;Please complete an <a href="/forms/corp_fin_interpretive">online request</a> for telephonic assistance.</strong></li>
      	<li><strong>If you wish to file an investor complaint, please do not submit the complaint through this form. Please use our online <a href="/tcr">Investor Complaint Form.</a></strong></li>
      	<li><strong>Requests relating to shareholder proposals submitted under Exchange Act Rule 14a-8 should be sent to <a href="mailto:shareholderproposals@sec.gov">shareholderproposals@sec.gov</a>.</strong></li>
      	<li><strong>For information relating to waivers of the disqualification or ineligible issuer provisions under the Securities Act or Exchange Act, please contact the Office of Enforcement Liaison at (202) 551-3420.</strong></li>
      </ul>

      <div class="stylized-box-1">
      <ul>
      	<li>Please provide your contact information and indicate whether you are submitting an initial or revised request.</li>
      	<li>For assistance in preparing a request for a no-action, interpretive, exemptive and waiver letters, please refer to <a href="#general-information">General Information</a> below.</li>
      	<li>For information about how to request confidential treatment under Rule 83, please refer to our <a href="/privacy.htm">Privacy Act Notice</a>.</li>
      	<li>Please read our <a href="/privacy.htm">Privacy Act Notice</a> to learn about how we may use the information you send to us.</li>
      </ul>
      </div>

      <p>For more information about submitting a request, please contact the relevant Division Office directly at the telephone number or email address listed in our <a href="/corpfin/contact/cf-contact-us.html">Contact Information</a> page.</p>
    '#format': full_html
  required_message:
    '#type': processed_text
    '#text': |
      <p>Fields marked with an asterisk (<span class="red">*</span>) are required.</p>
    '#format': full_html
  your_contact_information:
    '#type': fieldset
    '#title': 'Your Contact Information'
    your_name:
      '#type': textfield
      '#title': 'Your name'
      '#required': true
    your_email_address:
      '#type': email
      '#title': 'Your Email Address'
      '#required': true
      '#pattern': '.+@([\w-]+\.)+[\w-]+'
    your_phone_number:
      '#type': tel
      '#title': 'Your phone number'
      '#required': true
    best_time_of_day_eastern_us_time_to_reach_you_by_phone:
      '#type': select
      '#title': 'Best time of day (Eastern US time) to reach you by phone'
      '#options':
        Morning: Morning
        Afternoon: Afternoon
        Evening: Evening
  type_of_request:
    '#type': fieldset
    '#title': 'Type of Request'
    request_type:
      '#type': checkboxes
      '#title': 'To assist the staff, please select the type of request you are making'
      '#options':
        noactionrequest: 'No Action Request'
        waiverrequest: 'Waiver Request'
        exemptiverequest: 'Exemptive Request'
        interpretiverequest: 'Interpretive Request'
        unsure: 'Not Sure'
      '#required': true
  division_office_to_receive_your_request:
    '#type': fieldset
    '#title': 'Division Office to Receive Your Request'
    to_assis_the_staff_please_direct_your_request_to_the_appropriate:
      '#type': radios
      '#title': 'To assist the staff, please direct your request to the appropriate Division Office in the list below.'
      '#options':
        occ: 'Office of Chief Counsel'
        oca: 'Office of Chief Accountant'
        oma: 'Office of Mergers and Acquisitions'
        oicf: 'Office of International Corporate Finance'
        osbp: 'Office of Small Business Policy'
        osf: 'Office of Structured Finance'
        unsure: 'Not Sure'
  please_also_indicate_whether_this_is_an_initial_or_a_revised_sub:
    '#type': radios
    '#title': 'Please also indicate whether this is  an initial or a revised submission'
    '#options':
      Initial: Initial
      Revised: 'Revised or Additional Material'
    '#required': true
  upload_your_request:
    '#type': webform_document_file
    '#title': 'Upload Your Request'
    '#multiple': 5
    '#description': '<span style="-webkit-text-stroke-width:0px; background-color:#ffffff; color:#454545; display:inline !important; float:none; font-family:Verdana,Geneva,Arial,Helvetica,sans-serif; font-size:13.3333px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:normal; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px">Please wait for files to upload before submitting.</span>'
    '#required': true
    '#required_error': 'Please attach one or more files to your request.'
    '#max_filesize': '10'
    '#file_extensions': 'pdf doc docx'
  footer:
    '#type': processed_text
    '#text': |
      <p id="general-information">General Information about no-action, interpretive, exemptive and waiver requests:</p>

      <ul>
      	<li>The staff&rsquo;s responses to no-action, interpretive, exemptive, or waiver requests are not rules, regulations, or statements of the Commission, and the Commission has neither approved nor disapproved the staff&#39;s responses or interpretations. Due to their informal nature, these responses are not necessarily binding on the staff, the Division of Corporation Finance or the Commission. Our responses do not constitute legal advice, for which you should consult with your own attorney. While the Division encourages written requests, the staff&#39;s responses to these requests may be given telephonically.</li>
      	<li>Procedures for submitting requests. The Commission has specified certain procedures to be followed by persons submitting requests for no-action or interpretive letters. These procedures include:
      	<ul>
      		<li>The names of the company or companies and all other persons involved should be stated. Letters relating to unnamed companies or persons, or to hypothetical situations, will not be answered.</li>
      		<li>Letters should clearly indicate whether there are specific timing concerns related to the request. While the staff will attempt to aid parties in meeting reasonable deadlines, note that, due to resource constraints, the staff may be unable to accommodate all requests for accelerated processing of the request.</li>
      		<li>The requesting person should indicate why he or she thinks a problem or issues exists, his or her own opinion or views on the matter and the basis for such opinion or views.</li>
      		<li>If a request for confidential treatment is made, this request and the basis therefore should be included in a separate letter and submitted with the request letter.</li>
      	</ul>
      	</li>
      </ul>

      <p>See <a href="https://www.sec.gov/rules/final/33-5127.pdf">Release No. 33-5127 (January 25, 1971)</a> and <a href="http://www.sec.gov/rules/other/33-6269.pdf">Release No. 33-6269</a> (Procedures Applicable to Requests for No-Action and Interpretive Letters) (December 5, 1980).</p>

      <p>As a matter of policy, the Division does not provide informal advice on certain topics. For example, the Division does not answer hypothetical questions or questions relating to &quot;affiliate&quot; or &quot;control&quot; status. Some of these topics are discussed in <a href="http://www.sec.gov/rules/interp/33-6253.pdf">Release No. 33-6253</a> (Procedures Utilized by the Division of Corporation Finance for Rendering Informal Advice) (October 28, 1980).</p>
    '#format': full_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
