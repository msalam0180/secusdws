id: 8b_letter
title: 'Notice of Representation Pursuant to SEC Conduct Rule 8(b) and Request for Waiver Pursuant to SEC Conduct Rule 8(d)'
description: ''
category: ''
elements: |-
  header:
    '#type': processed_text
    '#text': |
      <p>SEC Conduct Rule 8(b) [17 CFR 200.735-8(b)] states that any former member or employee of the Commission who, within two years after ceasing to be such, is employed or retained as the representative of any person outside the Government in any matter in which it is contemplated that he or she will appear before the Commission, or communicate with the Commission or its employees, shall within ten days of such retainer or employment (or of the time when appearance before, or communication with the Commission is first contemplated), file a statement with the Office of the Ethics Counsel, which includes all of the information specified by the rule.</p>

      <p>SEC Conduct Rule 8(d) [17 CFR 200.735-8(d)] states that partners or associates of any person disqualified from appearing or practicing before the Commission in a particular matter are also disqualified. Such partners or associates (the firm) may request a waiver of this prohibition from the Commission by writing a letter to the General Counsel setting forth the facts of the proposed representation and the individual's disqualification. Waivers ordinarily will be granted where the firm makes a satisfactory representation that it has adopted effective screening measures for the individual lawyer disqualified and that the disqualified attorney will not be sharing in any fees attributable to the matter.</p>

      <p>A <a href="/about/offices/ethics/post-emp-sample-ltrs.pdf">sample Rule 8(b) representation letter and a sample 8(d) waiver letter</a> are available.</p>

      <p>These letters must be submitted to the Office of the Ethics Counsel either in paper or electronic format. If electronic, the letter must be in PDF format and contain a manual signature, and be submitted using the form below:</p>
    '#format': full_html
  electronic_submission:
    '#type': fieldset
    '#title': 'Electronic Submission'
    required_text:
      '#type': processed_text
      '#text': |
        <p>Fields marked with an asterisk (<span class="red">*</span>) are required.</p>
      '#format': full_html
    upload_letter:
      '#type': managed_file
      '#title': 'Upload letter'
      '#description': 'The PDF file may not have active content. The size of the PDF file must be less than&nbsp;10 MB.'
      '#required': true
      '#max_filesize': '10'
      '#file_extensions': pdf
    additional_comments:
      '#type': textarea
      '#title': 'Additional Comments'
  paper_submission:
    '#type': fieldset
    '#title': 'Paper Submission'
    paper_message:
      '#type': processed_text
      '#text': |
        <p>Notices submitted in paper should be sent to:</p>

        <p>U.S. Securities and Exchange Commission<br />
        Office of the Ethics Counsel<br />
        100 F Street NE<br />
        Washington, DC 20549-9150</p>

        <p>The Ethics Office also provides advice and action, on a normal or expedited basis, to all former <acronym title="Securities and Exchange Commission">SEC</acronym> employees on post-employment restrictions as well as post-employment clearances required under Rule 8(b) prior to appearing before the Commission. Any former <acronym title="Securities and Exchange Commission">SEC</acronym> employee is welcome to call the Ethics Office, at 202-551-5170.</p>
      '#format': full_html
  privacy:
    '#type': processed_text
    '#text': |
      <p>Please read our <a href="http://www.sec.gov/privacy.htm" target="_blank">Privacy Act Notice</a> to learn more about how we may use the information you send to us.</p>
    '#format': full_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
