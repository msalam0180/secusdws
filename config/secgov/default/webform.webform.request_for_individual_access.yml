id: request_for_individual_access
title: 'Request for Individual Access to Records under the Privacy Act'
description: |-
  <span style="font-size:11pt"><span style="line-height:107%"><span style="punctuation-wrap:simple"><span style="text-autospace:none"><span style="font-family:Calibri,sans-serif"><span style="font-family:&quot;Times New Roman&quot;,serif">If you are seeking access to your records or records pertaining to you, you must complete this form.</span></span></span></span></span></span><br />
  <br />
  <span style="font-size:11.0pt"><span style="line-height:115%"><span style="font-family:&quot;Times New Roman&quot;,serif">If you are acting in a representative capacity and are seeking access to another individual&rsquo;s records, you must have the represented individual complete a <em>Consent for Disclosure of Records Protected under the Privacy Act</em> form located at (<a href="https://dcmdev1.sec.gov/forms/consent_for_disclosure">Consent for Disclosure of Records Protected under the Privacy Act</a>).</span></span></span>
category: 'SEC Forms'
elements: |-
  header:
    '#type': webform_message
    '#message_message': |-
      <p>If you are seeking access to your records or records pertaining to you, you must complete and sign the statement below.</p>
      &nbsp;

      <p>If you are acting in a representative capacity and are seeking access to another individual&rsquo;s records, you must have the represented individual complete a <em>Consent for Disclosure of Records Protected under the Privacy Act</em> form located at (<a href="/forms/consent_for_disclosure">Consent for Disclosure of Records Protected under the Privacy Act</a>).</p>
  legal_name:
    '#type': webform_name
    '#title': 'Legal Name'
    '#title_display': before
    '#required': true
    '#title__access': false
    '#first__title': 'First Name'
    '#first__placeholder': 'First Name'
    '#first__required': true
    '#middle__title': 'Middle Name'
    '#middle__placeholder': 'Middle Name'
    '#last__title': 'Last Name'
    '#last__placeholder': 'Last or Family Name'
    '#last__required': true
    '#suffix__placeholder': Suffix
    '#degree__access': false
  i_confirm_that_i_have_already_submitted_a_privacy_act_request_to:
    '#type': checkbox
    '#title': 'I confirm that I have already submitted a Privacy Act request to the SEC and received an acknowledgement email or letter from the SEC containing my assigned SEC Request No.'
    '#required': true
  sec_request_no:
    '#type': textfield
    '#title': 'SEC Request No.'
    '#description': 'Please enter a valid SEC Request No. (e.g. XX-XXXXX-XXXX)'
    '#title_display': inline
    '#description_display': after
    '#pattern': '[\d]{2}+\-[\d]{5}+\-[a-zA-Z]{4}'
    '#states':
      visible:
        ':input[name="i_confirm_that_i_have_already_submitted_a_privacy_act_request_to"]':
          checked: true
      required:
        ':input[name="i_confirm_that_i_have_already_submitted_a_privacy_act_request_to"]':
          checked: true
  requester_information:
    '#type': fieldset
    '#title': 'Requester Information'
    '#required': true
    mailing_address_of_requester:
      '#type': fieldset
      '#title': 'Mailing Address of Requester'
      '#required': true
      street_address_1:
        '#type': textfield
        '#title': 'Street Address 1'
        '#required': true
      street_address_2:
        '#type': textfield
        '#title': 'Street Address 2'
      city_town:
        '#type': textfield
        '#title': City/Town
        '#required': true
      state:
        '#type': select
        '#title': State
        '#options': state_names
        '#required': true
      zip_postal_code:
        '#type': textfield
        '#title': 'ZIP/Postal Code'
      country:
        '#type': select
        '#title': Country
        '#options': country_names
        '#required': true
    email_address_of_requester:
      '#type': email
      '#title': 'Email Address of Requester'
      '#title_display': inline
      '#required': true
  perjury_statement:
    '#type': webform_message
    '#message_message': |-
      <p>In order for your request to be processed, you must provide an electronic signature below, which acknowledges that you have read and understand the following statement:</p>

      <blockquote>
      <p>I declare under penalty of perjury under the laws of the United States of America that the foregoing is true and correct, and that I am the person named above and requesting access to my records or to information pertaining to me, and I understand that any falsification of this statement is punishable under the provisions of 18 U.S.C. &sect; 1001 by a fine, imprisonment of not more than five years, or both, and that requesting or obtaining any record(s) under false pretenses is punishable under the provisions of 5 U.S.C. &sect; 552a(i)(3) by a fine of not more than $5,000</p>
      </blockquote>
  electronic_signature_and_date:
    '#type': fieldset
    '#title': 'Electronic Signature and Date'
    '#required': true
    signature:
      '#type': textfield
      '#title': Signature
      '#required': true
    date_signed:
      '#type': date
      '#title': 'Date Signed'
      '#required': true
      '#datepicker': true
      '#datepicker_button': true
      '#date_date_format': m/d/Y
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
  privacy_act_statement:
    '#type': webform_message
    '#message_message': |-
      <strong><u style="text-underline:thick">Privacy Act Statement</u></strong><br />
      <br />
      In accordance with the SEC&rsquo;s Privacy Act Regulation, 17 C.F.R. Subpart H, personal information sufficient to identify the individuals requesting access to records under the Privacy Act of 1974, 5 U.S.C. &sect; 552a, is required. The purpose of this solicitation is to ensure that the records of individuals who are the subject of SEC systems of records are not wrongfully disclosed by the SEC. Additionally, the SEC may use the information, as necessary and authorized by the routine uses published in the SEC System of Records Notice <a href="https://www.federalregister.gov/documents/2013/07/12/2013-16681/privacy-act-of-1974-systems-of-records">Freedom of Information and Privacy Act Requests</a>, 78 FR 41962 (July 12, 2013). Requests will not be processed if this information is not furnished. False information on this form may subject the requester to criminal penalties under 18 U.S.C. &sect; 1001 and/or 5 U.S.C. &sect; 552a(i)(3).
