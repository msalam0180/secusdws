id: request_cert_filings
title: 'Request for Electronic Certification of EDGAR Filings'
description: ''
category: ''
elements: |-
  intro_text:
    '#type': processed_text
    '#text': |
      <p>To order electronic certified copies of EDGAR filings in PDF format, complete the form below and click Submit.</p>

      <h2>Cost</h2>

      <p>There is no cost for electronic certified copies of EDGAR filings.</p>

      <h2>Turnaround Time</h2>

      <p>Receipt of your request will be acknowledged within one (1) business day of request submission. The request will be processed via e-mail within four (4) business days. Requests are processed in the order in which they are received. If you have questions regarding your completed request, please send an email to <a href="mailto:certified@sec.gov">certified@sec.gov</a>, or call (202) 551-7230.</p>
    '#format': full_html
  required_text:
    '#type': processed_text
    '#text': |
      <p>Fields marked with an asterisk (<span class="red">*</span>) are required.</p>
    '#format': full_html
  contact_information:
    '#type': fieldset
    '#title': 'Contact Information'
    name:
      '#type': webform_name
      '#title': Name
      '#required': true
      '#title__access': false
      '#first__title': 'First name'
      '#first__required': true
      '#middle__access': false
      '#last__title': 'Last name'
      '#last__required': true
      '#suffix__access': false
      '#degree__access': false
    telephone:
      '#type': tel
      '#title': Telephone
      '#required': true
    email:
      '#type': webform_email_confirm
      '#title': Email
      '#required': true
      '#pattern': '.+@([\w-]+\.)+[\w-]+'
      '#confirm__title': 'Email (Re-enter)'
      '#confirm__description': '<span class="example" style="color:#660000; font-family:Arial,Helvetica,Verdana; font-size:x-small">Re-enter email address</span>'
  request_details:
    '#type': fieldset
    '#title': 'Request Details'
    request_details_text:
      '#type': processed_text
      '#text': |
        <p>Enter the accession number for the filing in the field below. This <strong>required</strong> number about the requested filing can be found here: <a href="https://www.sec.gov/edgar/searchedgar/webusers.htm">https://www.sec.gov/edgar/searchedgar/webusers.htm</a>. To ensure the correct filing is requested, it is best to copy and paste the accession number directly from the search EDGAR site to the field below.</p>
      '#format': full_html
    accession_:
      '#type': textfield
      '#title': 'Accession #'
      '#description': '<span class="example" style="color:#660000; font-family:Arial,Helvetica,Verdana; font-size:x-small">Example: 1234567890-12-123456</span>'
      '#required': true
  privacy_act_details:
    '#type': processed_text
    '#text': |
      <p>Please read our Privacy Act Notice to learn more about how we ma</p>
    '#format': full_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
