              	<li class="grey-square">Candidates with a Ph.D. should have extensive experience conducting empirical financial research in topics of interest to the SEC.</li>
              	<li class="grey-square">Experience working with very large data sets is a plus, as is industry experience or full-time university faculty experience. Candidates must have the ability to apply academic research to real-world issues on short deadlines and present concise explanations of complex analyses.</li>
