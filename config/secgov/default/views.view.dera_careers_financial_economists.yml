              <p>If you are offered a Fellow or Financial Economist appointment, you will need to provide university transcripts promptly. Please consider ordering them from your universities when you apply. Transcripts are required under the SEC&rsquo;s hiring procedures.</p>

              <p>To ensure proper consideration, please submit your application by December 1, 2016. Please note that candidate submissions, including all letters of recommendation, must be received by the submission date.&nbsp;&nbsp; Applications received after this date will be reviewed after the ASSA meetings.</p>

              <hr />
              <p>Candidates interested in a permanent position may also apply under an open vacancy announcement. All vacancies for permanent positions are listed on this website and through <a href="https://sec.usajobs.gov/Search/GetAdvancedSearchResults" target="_blank">USAJOBS</a> or other professional recruiting sites (Bloomberg, WSJ, efinancial, etc.). Interested candidates should carefully read the qualification requirements and application procedures that are outlined in each announcement. Applications must be submitted during the open announcement period.</p>

              <p>Visiting Academics are hired through the Intergovernment Personnel Act (IPA). Click <a href="https://www.opm.gov/policy-data-oversight/hiring-authorities/intergovernment-personnel-act/" target="_blank">this link</a> for more information on this program.</p>
