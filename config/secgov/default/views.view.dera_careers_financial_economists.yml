            value: |-
              <style type="text/css">.grey-square {
              	margin-left: 15px;
              } 

              #applyInfo {
              	width: 98%;
              	padding: 1%;
              	border: 2px solid #e6e6e6;
              	margin: 0;
              }
              </style>
              <p>The Division of Economic and Risk Analysis (DERA) provides sophisticated analysis that integrates economic, financial, and legal disciplines. The Division&rsquo;s responsibilities cover three broad areas: risk and economic analysis; strategic research; and financial innovation. Its responsibilities include providing economic analyses of proposed Commission actions and providing expertise in analytical approaches and methods in support of the Commission&rsquo;s enforcement and examinations program. In its &ldquo;think tank&rdquo; and other roles, DERA is involved across the entire range of SEC activities, including policy-making, rule-making, enforcement, examination, and other matters.</p>

              <p>Financial Economists at the Commission provide economic guidance and research expertise to a broad range of activities, including rule-making, enforcement actions, market oversight and monitoring, and other regulatory initiatives. Opportunities exist within the Division to focus on work in specific policy areas, risk assessment and modeling, and litigation support. In all roles, candidates must have the ability to apply academic research and empirical methods in support of Commission actions and regulatory programs, and are encouraged to engage in independent research directed at top-tier professional journals.</p>

              <p>Interested candidates should have a research and policy interest in one of the following areas: market microstructure, derivative securities, clearance and settlement, credit ratings, registered funds such as mutual funds and ETFs, hedge funds and other private funds, municipal securities, corporate governance, securities offerings, financial accounting and disclosure, econometrics, asset pricing, financial markets and systemic risk, game theory, auction theory, industrial organization, and/or an interest in litigation economics.</p>

              <h3><strong>Financial Economist Positions in DERA include:</strong></h3>

              <ul>
              	<li class="grey-square"><strong>Financial Economist</strong><br />
              	Financial Economists in DERA generally have a Ph.D. and a demonstrated research record/program in the field of economics, finance, or accounting. Staff Financial Economists are expected to conduct independent research and provide analysis and advice to the Division and to the SEC on issues relevant to the regulation of securities markets. This may entail building economic models; designing and directing empirical analyses, including the organization and collection of financial market data; summarizing the results from studies and relevant academic literature in formal and informal presentations/settings; administering studies of long-range trends of major significance to the securities markets and the securities industry; and producing written materials in these areas in the form of memos, white papers, and peer-reviewed academic publications.<br />
              	<br />
              	*Staff Economists may be a permanent federal employee or appointed as a fellow with a term of typically two years, which may be extended up to four years at the Government&rsquo;s discretion.</li>
              	<li class="grey-square"><strong>Visiting Scholar</strong><br />
              	A Visiting Scholar is typically a research-active faculty member at a university or research-oriented institution who is detailed to the Government for a period of one to two years. The visiting scholar remains employed by his/her institution, and the institution is reimbursed for salary and benefits through an Intergovernmental Personnel Act (IPA) contract. The individual must have a Ph.D. in finance, accounting, economics, mathematics, statistics, or a similar quantitative field, and must demonstrate evidence of a strong research background in the area of economics, finance, or accounting. Visiting scholars are often selected based on the alignment of their research program and interests with matters of current interest to the SEC, and they are expected to perform work commensurate of a Financial Economist.</li>
              	<li class="grey-square"><strong>Academic Consultant</strong><br />
              	An Academic Consultant is a seasoned Financial Economist, typically a tenured professor at an academic institution, employed by the SEC on an intermittent basis to provide targeted economic consultant services related to projects or issues relevant to the regulation of security markets. These arrangements may be as short as several weeks or a few months, such as during the breaks between academic semesters, or may be spread out over time, such as one day a week or a couple of days per month during academic semesters. The maximum term of this special government employee may not exceed [two] years.</li>
              </ul>
              <!-- <div id="applyInfo" style="margin-bottom:15px">
              <h2 class="bravo">How to Apply</h2>
              <br>

              <p>To apply, please submit a packet to <a href="mailto:DERA-Recruiting@sec.gov">DERA-Recruiting@sec.gov</a>.</p>
              			
              <p>Please include your last name, first name and position type (Financial Economist, Visiting Scholar, or 
              Academic Consultant) 2017 Application Packet in the subject line in the following format: LastNameFirstName_SEC 
              {Position Type} 2017 Application Packet. For example, if you are applying for a Fellow position, the subject line 
              would read: SmithJohn_SEC Fellow 2017 Application Packet. Please follow the naming conventions below 
              in your application package. The packet must include:
              </p>

              <ol style="margin-left: 40px;">
              	<li>brief cover e-mail indicating:
              	<ul>
