            text: |-
              {% if (field_age_in_document__value|render|striptags|trim is not empty) and (field_date_filed_1|render|striptags|trim is not empty) %}
              	{% set currentYear = "now"|date("Y") %}
              	{% set addToAge = currentYear - field_date_filed_1|striptags  %}
              	{% set EstimatedAge = addToAge +  field_age_in_document__value|striptags  %}
