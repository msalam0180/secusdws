id: edgar_feedback
title: 'Edgar Feedback'
description: ''
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |
      <p><img alt="EDGAR Feedback Filer Banner" data-entity-type="file" data-entity-uuid="53364d1e-50ec-4481-846d-c726083bf406" src="/files/inline-images/Edgar-Feedback-filer-banner2_0.jpg" /></p>
    '#format': full_html
  intro_text:
    '#type': processed_text
    '#text': |
      <p>We’re asking investors like you about your experiences using the SEC’s online database, EDGAR. Your response will help us improve <a href="https://www.sec.gov/edgar/searchedgar/companysearch.html">EDGAR</a> so that it will be easier to find information about companies and funds. Thank you for your feedback!</p>
    '#format': full_html
  how_often_do_you_use_edgar_:
    '#type': radios
    '#title': 'How often do you use EDGAR?'
    '#options':
      'Daily/more than once a day': 'Daily/more than once a day'
      'Several times a week': 'Several times a week'
      'At least once per month': 'At least once per month'
      'Every few months': 'Every few months'
      'Once every six months or less often': 'Once every six months or less often'
      'Only used it once': 'Only used it once'
      Never: Never
  which_best_describes_your_role_when_using_edgar:
    '#type': webform_radios_other
    '#title': 'Which best describes your role when using EDGAR?'
    '#options':
      'Individual Investor/General Public': 'Individual Investor/General Public'
      'Financial Analyst': 'Financial Analyst'
      Accountant: Accountant
      Researcher/Academia: Researcher/Academia
      Lawyer: Lawyer
    '#other__option_label': Other
    '#other__placeholder': 'Please describe:'
  question_3_container:
    '#type': container
    in_what_ways_have_you_used_edgar_please_check_all_that_apply:
      '#type': label
      '#title': 'In what ways have you used EDGAR? (Please check all that apply)'
    to_find_a_specific_filing:
      '#type': checkbox
      '#title': 'To find a specific filing'
    to_find_a_specific_filing_text:
      '#type': textarea
      '#title': 'To find a specific filing text'
      '#title_display': invisible
      '#placeholder': 'What type of filing(s) were you looking for?'
      '#states':
        visible:
          ':input[name="to_find_a_specific_filing"]':
            checked: true
    to_find_information_about_a_specific_company:
      '#type': checkbox
      '#title': 'To find information about a specific company'
    to_find_information_about_a_specific_company_text:
      '#type': textarea
      '#title': 'To find information about a specific company text'
      '#title_display': invisible
      '#placeholder': 'What type of information were you looking for?'
      '#states':
        visible:
          ':input[name="to_find_information_about_a_specific_company"]':
            checked: true
    to_find_information_about_an_investment_fund_like_a_mutual_fund:
      '#type': checkbox
      '#title': 'To find information about an investment fund like a mutual fund or ETF'
    to_find_information_about_an_investment_fund_like_a_mutual_fund_:
      '#type': textarea
      '#title': 'To find information about an investment fund like a mutual fund or ETF text'
      '#title_display': invisible
      '#placeholder': 'What type of information were you looking for?'
      '#states':
        visible:
          ':input[name="to_find_information_about_an_investment_fund_like_a_mutual_fund"]':
            checked: true
    to_find_information_about_a_specific_transaction:
      '#type': checkbox
      '#title': 'To find information about a specific transaction'
    to_find_information_about_a_specific_transaction_text:
      '#type': textarea
      '#title': 'To find information about a specific transaction text'
      '#title_display': invisible
      '#placeholder': 'What type of transaction were you looking for?'
      '#states':
        visible:
          ':input[name="to_find_information_about_a_specific_transaction"]':
            checked: true
    other_reasons:
      '#type': checkbox
      '#title': 'Other reason(s)'
    other_reasons_text:
      '#type': textarea
      '#title': 'Other reasons text'
      '#title_display': invisible
      '#placeholder': 'What were you looking for?'
      '#states':
        visible:
          ':input[name="other_reasons"]':
            checked: true
  were_you_able_to_find_what_you_were_looking_for:
    '#type': textarea
    '#title': 'Were you able to find what you were looking for?'
  what_one_improvement_would_you_suggest_for_edgar:
    '#type': textarea
    '#title': 'What one improvement would you suggest for EDGAR?'
  is_there_anything_else_you_would_like_to_add:
    '#type': textarea
    '#title': 'Is there anything else you would like to add?'
  optional_email_address_should_staff_need_more_information_to_rep:
    '#type': textfield
    '#title': 'Optional email address, should staff need more information to replicate and resolve issues '
    '#maxlength': 100
  privacy_act_details:
    '#type': processed_text
    '#text': |
      <p>Please read our <a href="http://www.sec.gov/privacy.htm">Privacy Act Notice</a> to learn more about how we may use the information you send to us.</p>
    '#format': full_html
  captcha:
    '#type': captcha
