          content:
            value: "<style>.subscribe-rss {display:none;}\r\n.trg-list-page th#view-field-tags-table-column {min-width:100px;}\r\n.ui-state-active .ui-icon {background-image:url(/core/assets/vendor/jquery.ui/themes/base/images/ui-icons_ffffff_256x240.png);}\r\n.ui-icon {background-image:url(/core/assets/vendor/jquery.ui/themes/base/images/ui-icons_444444_256x240.png);}\r\n</style>\r\n<h1 class=\"margin-top-0 margin-bottom-0\">Topical Reference Guide</h1>\r\n\r\n<p><em>This Topical Reference Guide is intended to gather into one webpage various resources in areas that may be of interest to practitioners and others. This Topical Reference Guide is not, however, an exhaustive list of staff guidance or other staff information (collectively, “Staff Statements”), resources, or Commission action pertaining to a particular topic. The Division will continue to update these topics with new and historical materials that also can be accessed below.</em></p>\r\n\r\n<p><em>Staff Statements represent the views of the Division of Investment Management. A Staff Statement is not a rule, regulation or statement of the Commission, and the Commission has neither approved nor disapproved its content.</em></p>\r\n\r\n<div class=\"stylized-box-2\">\r\n<p>A non-exhaustive list of no-action letters and other staff statements that have been modified or withdrawn is available on our <a href=\"/divisions/investment/im-modified-withdrawn-staff-statements\">Modified or Withdrawn Staff Statements webpage.</a></p> \r\n\r\n<p>A compendium of resources related to the law and interpretations concerning disclosure are also available on our <a href=\"/investment/accounting-and-disclosure-information\">Accounting and Disclosure Information (ADI) webpage</a>.\r\n</div>\r\n\r\n<script>\r\n  jQuery(function($) {\r\n  \r\n    $('input#listSearch, input[name=\"field_url_title\"], select').on('keyup', function () {\r\n      \r\n\r\nif ( $('.trg-list-page-row').filter(':visible').length == 0 ) {\r\n  $('.tgroup').html('No results.');\r\n  $('.tgroup1').hide();\r\n} else {\r\n  $('.tgroup').html('');\r\n  $('.tgroup1').show();\r\n}\r\n\r\n    });\r\n  });\r\n</script>"
