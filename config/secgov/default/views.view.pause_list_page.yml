          content:
            value: "<div class=\"colspan-12 margin-bottom-0\">\r\n<p class=\"line-height-2x\" style=\"font-size:14px; margin-bottom:15px;\">The PAUSE Program lists entities that falsely claim to be registered, licensed, and/or located in the United States in their solicitation of investors. The PAUSE Program also lists entities that impersonate genuine U.S. registered securities firms as well as fictitious regulators, governmental agencies, or international organizations.</p>\r\n</div>\r\n\r\n<fieldset class=\"colspan-12 stylized-box-4 bkg-mist border-navy\">\r\n<div class=\"colspan-3 small-4 margin-bottom-0\"><label class=\"text-navy\" for=\"listSearch\">Entity Name Search: </label></div>\r\n<div class=\"colspan-9 small-4 margin-bottom-0 last\"><input style=\"width:100%;\" type=\"text\" id=\"listSearch\" title=\"Search for\" name=\"query\" role=\"textbox\" aria-autocomplete=\"list\" aria-haspopup=\"true\"></div>\r\n</fieldset>\r\n\r\n\r\n<div class=\"colspan-12 margin-top-20 margin-bottom-0\">\r\n<!-- Left Area - Tabs -->\r\n<div id=\"tabs-pause\" class=\"colspan-7\">\r\n  <ul>\r\n    <li><a href=\"#tab1\">Unregistered<br>Soliciting Entities</a></li>\r\n    <li><a href=\"#tab2\">Fictitious<br/>Regulators</a></li>\r\n    <li><a href=\"#tab3\">Impersonators of<br>Genuine Firms</a></li>\r\n  </ul>\r\n\r\n  <div id=\"tab1\">\r\n    <h2 class=\"margin-bottom-20 margin-top-0\">Unregistered Soliciting Entities</h2>\r\n    <p>These are entities that falsely claim to be registered, licensed, and/or located in the United States in their solicitation of investors.</p>\r\n    <p>In many cases, SEC investigation reveals that the soliciting entities are not registered in the United States as they claim or imply. In an effort to warn the public about these entities, the SEC is publishing information it has learned in reviewing these complaints.</p>\r\n    <p class=\"margin-bottom-0\">For each of the entities listed, the SEC has determined that there is no US registered securities firm with this name. Where applicable, the \"Note\" section for each entity provides additional relevant information we have learned. The SEC will regularly update this list.</p>\r\n  </div>\r\n\r\n  <div id=\"tab2\">\r\n    <h2 class=\"margin-bottom-20 margin-top-0\">Fictitious Regulators</h2>\r\n    <p>These are entities that falsely claim to be a regulator, governmental agency, or international organization that do not exist.</p>\r\n    <p class=\"margin-bottom-0\">In many cases, SEC investigation reveals that the so-called governmental agencies or international organizations claimed to have lent support to these\r\nsolicitations do not exist. Where applicable, the \"Note\" section for each entity provides additional relevant information we have learned. The SEC will regularly update this list.</p>\r\n  </div>\r\n\r\n  <div id=\"tab3\">\r\n    <h2 class=\"margin-bottom-20 margin-top-0\">Impersonators of Genuine Firms</h2>\r\n    <p>These are legitimate entities/firms whose information were wrongfully appropriated. This information may include legitimate entity’s name, address, registration number, and website likeness.</p>\r\n    <p>The information was wrongfully appropriated from publicly available databases such as EDGAR and FINRA’s BrokerCheck, and set up phony websites in order to confuse and deceive investors. In other cases, these “spoofer” entities have appropriated the registration information of legitimate firms that recently terminated their registration with the SEC and FINRA or did so years ago. Similarly, representatives of the impersonating entities who cold-call investors often claim to be licensed employees of the legitimate firms being impersonated or of other legitimate firms.</p>\r\n    <p class=\"margin-bottom-0\">The SEC has determined that the impersonators have no connection with, and are not to be confused with, the genuine firms, whether active or defunct. The SEC will regularly update this list.</p>\r\n  </div>\r\n</div>\r\n\r\n<!-- Right Area - Buttons -->\r\n<div class=\"colspan-5 last stylized-box-1 bkg-navy\">\r\n<div class=\"colspan-2 margin-right-10\"><span class=\"fa fa-university fa-2x bkg-navy text-yellow-orange\"></span></div>\r\n<h2 class=\"text-yellow-orange\">Investor Education</h2>\r\n\r\n<hr class=\"border-yellow-orange margin-top-10\">\r\n\r\n<div class=\"button-box button-icon-box\">\r\n<a class=\"bkg-yellow-orange--hover border-navy border-yellow-orange--hover text-navy text-navy--hover\" href=\"https://www.investor.gov/research-you-invest/methods-investing/working-investment-professional/check-out-your-investment\"><span class=\"description text-align-left text-navy--hover\">Check out Your Investment Professional</span></a>\r\n</div>\r\n\r\n<div class=\"button-box button-icon-box\">\r\n<a class=\"bkg-yellow-orange--hover border-navy border-yellow-orange--hover text-navy text-navy--hover\" href=\"https://www.investor.gov/protect-your-investments\"><span class=\"description text-align-left text-navy--hover\">Protect Your Investments</span></a>\r\n</div>\r\n\r\n<div class=\"button-box button-icon-box\">\r\n<a class=\"bkg-yellow-orange--hover border-navy border-yellow-orange--hover text-navy text-navy--hover\" href=\"https://www.investor.gov/sites/investorgov/files/2019-02/AskQuestions_brochure_508_9-20.pdf\"><span class=\"description text-align-left text-navy--hover\">Ask Questions</span></a>\r\n</div>\r\n\r\n<div class=\"button-box button-icon-box\">\r\n<a class=\"bkg-yellow-orange--hover border-navy border-yellow-orange--hover text-navy text-navy--hover\" href=\"https://www.investor.gov/protect-your-investments/fraud/types-fraud\"><span class=\"description text-align-left text-navy--hover\">Types of Fraud</span></a>\r\n</div>\r\n\r\n<div class=\"button-box button-icon-box\">\r\n<a class=\"bkg-yellow-orange--hover border-navy border-yellow-orange--hover text-navy text-navy--hover\" href=\"https://www.investor.gov/protect-your-investments/fraud/how-avoid-fraud\"><span class=\"description text-align-left text-navy--hover\">How to Avoid Fraud</span></a>\r\n</div>\r\n\r\n</div>\r\n\r\n</div>\r\n\r\n<div class=\"clearfix\">&nbsp;</div>"
            format: full_html
          tokenize: false
      footer:
