          content: "<span class=\"record_start\">1</span> to <span class=\"record_end\"></span> of <span class=\"record_total\"></span> items<br/><br/>\r\n<p>You should be aware that the PAUSE lists do not include all unregistered entities, impersonators of genuine firms, fake regulators,\r\nor entities that have been the subject of complaints received by the SEC. Also, you should understand that the inclusion of a name\r\non these lists does not mean that the SEC has concluded that a violation of the US securities laws has occurred or that the SEC\r\nhas made any judgment about the merits of the securities being offered by these entities.</p>\r\n<p>You can view the <a href=\"https://www.sec.gov/rules/other/2007/34-56534.pdf\">official SEC release describing and providing more details about this list</a>. If you have information, questions or\r\ncomments about the entities on this list, <a href=\"https://www.sec.gov/complaint/select.shtml\">submit a question or complaint</a> to the SEC.</p>\r\n<p>To view the SEC's Data Quality Guidelines, click <a href=\"http://www.sec.gov/about/dataqualityguide.htm\">here</a>.</p>"
